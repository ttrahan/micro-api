# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
  - 0.10.33

branches:
  only:
    - centos

env:
  global:
    - XUNIT_FILE=./shippable/testresults/result.xml API_PORT=80
    - APPLICATION=aye0aye
    - SERVICE=micro-api-beta
    - REGISTRY_ACCOUNT=ttrahan

build:
  pre_ci:
    - if [[ $IS_GIT_TAG == true ]] || [[ $IS_RELEASE == true ]]; then IS_COMMIT=false && ./build_tag_release.sh; fi
    - ./build_commit.sh
    - node --version
    - mkdir -p ./shippable/testresults
    - mkdir -p ./shippable/codecoverage
  pre_ci_boot:
    image_name: $REGISTRY_ACCOUNT/$APPLICATION/$SERVICE
    image_tag: latest
    pull: false
    options: --privileged=true
  ci:
    - npm install -g grunt
    - npm install
    - grunt
  post_ci:
    - ./node_modules/.bin/istanbul cover grunt -- -u tdd
    - ./node_modules/.bin/istanbul report cobertura --dir  ./shippable/codecoverage/
    - echo $BUILD_NUMBER > ~/buildConfig.txt
    - if [[ $IS_COMMIT != false ]]; then ./push_commit.sh; fi

integrations:
    hub:
      - integrationName: "Docker Hub"
        type: docker
        agent_only: false
