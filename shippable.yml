# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
  - 0.10.33

env:
  global:
    - XUNIT_FILE=./shippable/testresults/result.xml API_PORT=80
    - APPLICATION=aye0aye
    - SERVICE=micro-api-beta
    - REGISTRY_ACCOUNT=ttrahan # image registry account name/location

build:
  pre_ci:
    - docker build -t $REGISTRY_ACCOUNT/$SERVICE:latest .
    - node --version
    - mkdir -p ./shippable/testresults
    - mkdir -p ./shippable/codecoverage
  pre_ci_boot:
    image_name: $REGISTRY_ACCOUNT/$SERVICE
    image_tag: latest
    pull: false
    options: --privileged=true
  ci:
    - npm install
    - grunt
  post_ci:
    - ./node_modules/.bin/istanbul cover grunt -- -u tdd
    - ./node_modules/.bin/istanbul report cobertura --dir  ./shippable/codecoverage/
    - echo $BUILD_NUMBER > ~/buildConfig.txt
  push:
    - docker tag -f $REGISTRY_ACCOUNT/$SERVICE:latest $REGISTRY_ACCOUNT/$SERVICE:$BRANCH.$BUILD_NUMBER
    - docker push $REGISTRY_ACCOUNT/$SERVICE:$BRANCH.$BUILD_NUMBER

integrations:
    hub:
      - integrationName: "Amazon ECR - ttrahan"
        type: ecr
        agent_only: false
    hub:
      - integrationName: "Docker Hub"
        type: docker
        agent_only: false
    notifications:
      - integrationName: slack
        type: slack
        recipients:
          - "#demo"
        on_start : never
        on_success: always
        on_failure: always
      - integrationName: email
        type: email
        branches:
          only:
            - master
        on_success: never
        on_failure: never
        on_pull_request: never
